{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Login</title>
</head>
<body class="bg-gradient-to-r from-indigo-600 to-purple-600 flex items-center justify-center min-h-screen">

  <!-- Login Form Container -->
  <div class="w-full max-w-md bg-white rounded-3xl shadow-2xl p-8 space-y-8 border-2 border-gray-200">

    <!-- Title -->
    <h2 class="text-3xl font-extrabold text-center text-gray-800">Login to Your Account</h2>

    {% if error %}
      <p class="text-red-500 text-center mb-4">{{ error }}</p>
    {% endif %}

    <!-- Login Form -->
    <form method="POST" class="space-y-6">
      {% csrf_token %}
      
      <!-- Email Input -->
      <div>
        <input type="email" name="email" placeholder="Email Address" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 text-lg" required>
      </div>

      <!-- Password Input -->
      <div>
        <input type="password" name="password" placeholder="Password" class="w-full p-4 bg-gray-50 border border-gray-300 rounded-xl focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:border-indigo-500 transition duration-300 text-lg" required>
      </div>

      <!-- Login Button -->
      <button type="submit" class="w-full py-4 bg-gradient-to-r from-indigo-500 to-blue-600 text-white font-semibold text-xl rounded-xl hover:from-indigo-600 hover:to-blue-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 transition duration-300">
        Login
      </button>
    </form>

    <!-- Footer Links -->
    <div class="flex justify-between text-sm text-center mt-6">
      <p class="text-gray-500">
        Don't have an account? <a href="/register/" class="text-indigo-600 hover:underline">Register</a>
      </p>
      <p class="text-gray-500">
        <a href="/forgot-password/" class="text-indigo-600 hover:underline">Forgot Password?</a>
      </p>
    </div>
  </div>

</body>
</html>
