 {% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Forgot Password</title>

  <!-- Tailwind CSS Runtime via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- Optional: Extend Tailwind Config -->
  <script type="tailwind-config">
    export default {
      theme: {
        extend: {
          colors: {
            primary: '#3b82f6',
            secondary: '#9333ea',
          },
        }
      }
    }
  </script>

  <!-- Tailwind CSS Compiler -->
  <style type="tailwindcss">
    @tailwind base;
    @tailwind components;
    @tailwind utilities;
  </style>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-center text-primary mb-4">Forgot Password</h2>
    <p class="text-center text-gray-600 mb-6">Enter your email and we'll send you an OTP to reset your password.</p>

    <form method="post" class="space-y-5">
      {% csrf_token %}

      <!-- Email Field -->
      <div>
        <label for="email" class="block mb-1 font-medium text-gray-700">Email Address</label>
        <input type="email" name="email" id="email" required placeholder="you@example.com"
               class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent">
      </div>

      <!-- Submit Button -->
      <button type="submit"
              class="w-full bg-primary hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
  style="background-color: #3b82f6;">
        Send OTP
      </button>
    </form>

    <!-- Optional Back to Login -->
    <div class="mt-6 text-center">
      <a href="{% url 'login' %}" class="text-sm text-primary hover:underline">Back to Login</a>
    </div>
  </div>

</body>
</html>
